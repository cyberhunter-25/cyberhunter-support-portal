        letter-spacing: 1px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-admin-submit:hover {

        box-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
    }
    
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .back-link a {
        color: #666;
        text-decoration: none;
    }
    
    .back-link a:hover {
